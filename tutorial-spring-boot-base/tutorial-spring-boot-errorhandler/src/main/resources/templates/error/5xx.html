<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>5xx thymeleaf 错误页面</title>
</head>
<body>
<h1>5xx thymeleaf 错误页面</h1>
<h4>status:[[${status}]]</h4>
<h4>timestamp:[[${timestamp}]]</h4>
<h4>error:[[${error}]]</h4>
<h4>exception:[[${exception}]]</h4>
<h4>message:[[${message}]]</h4>
<h4>errors:[[${errors}]]</h4>
<h1>自定义的错误消息提醒属性</h1>
<h4>author:[[${author}]]</h4>
</body>
</html>
